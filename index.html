<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <title>Salesforce Web to Case</title>
    
    <!-- Import Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFE5B4; /* Light orange background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: left;
        }

        h1 {
            text-align: center;
            font-weight: 600;
        }

        label {
            font-weight: 500;
            display: block;
            margin: 15px 0 5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #FF7F50; /* Coral button */
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            font-weight: 600;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #FF6347; /* Darker coral on hover */
        }

        /* Logo container */
        .logo-container {
            text-align: center;
            margin-top: 30px;
        }

        .logo-container svg {
            width: 100%; /* Adjust to make it responsive */
            max-width: 200px; /* Set a max width */
            height: auto; /* Keep the aspect ratio */
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Submit a Case</h1>
        
        <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00Dbm000007XK01" method="POST">
            
            <input type="hidden" name="orgid" value="00Dbm000007XK01">
            <input type="hidden" name="retURL" value="https://yuvcas.github.io/yuval/">

            <!-- Debugging (optional) -->
            <!--
            <input type="hidden" name="debug" value="1">
            <input type="hidden" name="debugEmail" value="yuvalcsp@gmail.com">
            -->

            <label for="name">Contact Name</label>
            <input id="name" maxlength="80" name="name" size="20" type="text" required />

            <label for="email">Email</label>
            <input id="email" maxlength="80" name="email" size="20" type="email" required />

            <label for="phone">Phone</label>
            <input id="phone" maxlength="40" name="phone" size="20" type="tel" />

            <label for="subject">Subject</label>
            <input id="subject" maxlength="80" name="subject" size="20" type="text" required />

            <label for="description">Description</label>
            <textarea name="description" rows="4" required></textarea>

            <label for="type">Type</label>
            <select id="type" name="type" required>
                <option value="">--None--</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Electrical">Electrical</option>
                <option value="Electronic">Electronic</option>
                <option value="Structural">Structural</option>
                <option value="Other">Other</option>
            </select>

            <label for="company">Company</label>
            <input id="company" maxlength="80" name="company" size="20" type="text" />

            <label for="product">Product</label>
            <select id="00Nbm000003DiOF" name="00Nbm000003DiOF" title="Product">
                <option value="">--None--</option>
                <option value="GC1040">GC1040</option>
                <option value="GC1060">GC1060</option>
                <option value="GC3020">GC3020</option>
                <option value="GC3040">GC3040</option>
                <option value="GC3060">GC3060</option>
                <option value="GC5020">GC5020</option>
                <option value="GC5040">GC5040</option>
                <option value="GC5060">GC5060</option>
                <option value="GC1020">GC1020</option>
            </select>

            <input type="submit" name="submit" value="Submit">
        </form>
