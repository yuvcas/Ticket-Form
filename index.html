<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <title>Salesforce Web to Case</title>
    
    <!-- Import Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFE5B4; /* Light orange background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px; /* Smaller padding */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 350px; /* Smaller width */
            width: 100%;
            text-align: left;
        }

        h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 15px;
        }

        label {
            font-weight: 500;
            display: block;
            margin: 10px 0 3px; /* Less space between labels and inputs */
        }

        input, textarea, select {
            width: 100%;
            padding: 6px; /* Smaller padding */
            margin: 3px 0; /* Less margin */
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #FF7F50; /* Coral button */
            color: white;
            border: none;
            cursor: pointer;
            padding: 8px 15px; /* Smaller button size */
            font-weight: 600;
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            background-color: #FF6347; /* Darker coral on hover */
        }

        /* Logo container */
        .logo-container {
            text-align: center;
            margin-top: 20px; /* Less margin */
        }

        .logo-container svg {
            width: 100%; /* Adjust to make it responsive */
            max-width: 180px; /* Set a smaller max width */
            height: auto; /* Keep the aspect ratio */
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Submit a Ticket</h1>
        
        <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00Dbm000007XK01" method="POST">
            
            <input type="hidden" name="orgid" value="00Dbm000007XK01">
            <input type="hidden" name="retURL" value="https://yuvcas.github.io/yuval/">

            <label for="name">Contact Name</label>
            <input id="name" maxlength="80" name="name" size="20" type="text" required />

            <label for="email">Email</label>
            <input id="email" maxlength="80" name="email" size="20" type="email" required />

            <label for="phone">Phone</label>
            <input id="phone" maxlength="40" name="phone" size="20" type="tel" />

            <label for="subject">Subject</label>
            <input id="subject" maxlength="80" name="subject" size="20" type="text" required />

            <label for="description">Description</label>
            <textarea name="description" rows="4" required></textarea>

            <label for="type">Type</label>
            <select id="type" name="type" required>
                <option value="">--None--</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Electrical">Electrical</option>
                <option value="Electronic">Electronic</option>
                <option value="Structural">Structural</option>
                <option value="Other">Other</option>
            </select>

            <label for="company">Company</label>
            <input id="company" maxlength="80" name="company" size="20" type="text" />

            <label for="product">Product</label>
            <select id="00Nbm000003DiOF" name="00Nbm000003DiOF" title="Product">
                <option value="">--None--</option>
                <option value="GC1040">GC1040</option>
                <option value="GC1060">GC1060</option>
                <option value="GC3020">GC3020</option>
                <option value="GC3040">GC3040</option>
                <option value="GC3060">GC3060</option>
                <option value="GC5020">GC5020</option>
                <option value="GC5040">GC5040</option>
                <option value="GC5060">GC5060</option>
                <option value="GC1020">GC1020</option>
            </select>

            <input type="submit" name="submit" value="Submit">
        </form>

        <!-- SVG logo -->
        <div class="logo-container">
            <svg xmlns="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" width="202.6665px" height="30px" viewBox="0 0 202.6665 30" version="1.1">
                <g id="Red3">
                    <!-- Your SVG Paths here -->
                    <path d="M192.334 19.8254L188.89 8.94394L185.219 19.8254L192.334 19.8254ZM187.39 18.2776L188.844 13.9424L190.184 18.2776L187.39 18.2776Z" id="Shape" fill="#CB333B" stroke="none"/>
                    <!-- The rest of your SVG paths -->
                </g>
            </svg>
        </div>
    </div>

</body>
</html>
